<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>

<div id="header">
<h1>Deutsch Diachron Digital</h1>
<p>Vereinfachte Suche - <a href="https://korpling.german.hu-berlin.de/annis3/">Differenzierte Suche</a></p>
</div>

<div id="search">
<form method="post" action="index.py">

<div id="textfield">
<p><input type="text" name="query" placeholder="Geben Sie hier Ihre einfache Suche ein."></p>
</div>

<div id="metafield">
<table id="metatable">
  <tr>
    <th>Zeit</th>
    <th>Textsorte</th>
    <th>Raum</th>
  </tr>
  <tr>
    <td>
      <ul>
        <li><input type="checkbox" name="zeit" value="8">8. Jahrhundert</li>
        <li><input type="checkbox" name="zeit" value="9">9. Jahrhundert</li>
        <li><input type="checkbox" name="zeit" value="10">10. Jahrhundert</li>
      </ul>
    </td>
    
    <td>
      <ul>
        <li><input type="checkbox" name="text" value="religion">Religiös</li>
        <li><input type="checkbox" name="text" value="profan">Profan</li>
      </ul>
    </td>

    <td>
      <ul>
        <li><input type="checkbox" name="raum" value="alem">Alemannisch</li>
        <li><input type="checkbox" name="raum" value="bair">Bairisch</li>
        <li><input type="checkbox" name="raum" value="ofrk">Ostfränkisch</li>
        <li><input type="checkbox" name="raum" value="rhfrk">Rheinfränkisch</li>
      </ul>
    </td>

  </tr>
</table>
</div>

<div id="actionfield">
<p><button type="submit">DDD-Suche</button></p>
</div>

</form>
</div>

</body>
</html>
